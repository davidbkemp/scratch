<!DOCTYPE HTML>
<html data-ng-app='jsqubitsapp'>
<head>
<meta charset="utf-8">
<title>jsqubits vis</title>
<link rel="stylesheet" href="jsqubits.css" />

</head>

<body>
<section data-ng-controller='JsqubitsController'>    
    <h1>Quantum computation visualisation</h1>

Number of bits:
    <select data-ng-model='numBitsSelected' data-ng-change="onChangeNumBits()">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>


    <div>Operator:
        <span data-ng-repeat='op in operators'>
            <input type="radio" id='{{op}}' ng-value="op" name="operationId"
                data-ng-model='request.operationId' data-ng-change='onOpChange()'/>
            <label for="{{op}}">{{op}}</label>
        </span>
    </div>
    <div>Target bits:
        <span data-ng-repeat='bitLabel in bitLabels'>
            <input type="checkbox" id='target{{bitLabel}}'
                data-ng-model='request.targetBits[bitLabel]'/>
            <label for="target{{bitLabel}}">{{bitLabel}}</label>
        </span>
        <button data-ng-click='selectAllAsTargetBits()'>All</button>
    </div>
    
    <div>
        <button data-ng-click='performOperation()'>Perform Operation</button>
    </div>
     
    <div>{{jsqubitsModel.qstate.toString()}}</div>
    
    <svg id='svg' data-jsqubitsvis='visualQubits' class='jsqubits'></svg>


</section>


<div id='log'>
<p>Log...</p>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/q.js/0.9.2/q.min.js" type="text/javascript"></script>
<script src="jsqubitsvis.js" type="text/javascript"></script>
<script src='http://davidbkemp.github.io/scratch/qtalk/js/jsqubits.js'></script>
<script src='http://d3js.org/d3.v3.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash.min.js'></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="jsqubitsDirective.js" type="text/javascript"></script>
<script src="jsqubitsController.js" type="text/javascript"></script>
<script src="jsqubitsApp.js" type="text/javascript"></script>


<div>end 3</div>


</body>
</html>
