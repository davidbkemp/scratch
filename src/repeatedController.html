<!doctype html>
<html ng-app="repeatedController">
  <head>
    <script src="jquery-1.8.3.js"></script>
    <script src="angular.js"></script>
    <script src="repeatedController.js"></script>
  </head>
  <body>
    <div ng-controller="MainController">
        <ul>
            <li ng-repeat="item in items" ng-controller="ItemController" my-draggable>
                <button ng-click="moveUp()" ng-disabled="$first">Move Up</button>
                <button ng-click="moveDown()" ng-disabled="$last">Move Down</button>
                <button ng-click="deleteItem()">Delete</button>
                <input type="checkbox" ng-model="foo" />
                <button ng-click="showFoo()">foo</button>
                <input ng-model='item.amount'/>: {{item.name}}
            </li>
        </ul>
        <button ng-click="addItem()">Add New Item</button>
        <div>
            Total: {{total()}}
        </div>
        <div>{{modelHandle.model.foo}}</div>
        <div style="height: 20px; min-width: 20px; background-color: #adff2f;" my-editable ng-model="modelHandle.model.foo"/>
    </div>
  </body>

</html>
